<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="main-container">
    <article id="blog-card" class="card" aria-label="Blog Preview Card">
      <img id="card-image" class="card__image" src="./assets/images/illustration-article.svg" alt="Abstract illustration">
      <div id="card-content" class="card__body">
        <span id="card-tag" class="card__tag">Learning</span>
        <p id="card-date" class="card__date">Published 21 Dec 2023</p>
        <h1 id="card-title" class="card__title">HTML &amp; CSS foundations</h1>
        <p id="card-desc" class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <footer id="card-footer" class="card__footer">
          <img id="card-avatar" class="card__avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
          <span id="card-author" class="card__author">Greg Hooper</span>
        </footer>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution" id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ThatBoyTweek</a>.
    </div>
  </footer>
</body>
</html>
